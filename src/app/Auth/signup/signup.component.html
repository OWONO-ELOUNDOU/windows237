<div class="container">
    <div class="form">
        <h1 class="title">Inscription</h1>
        <div class="row">
            <div>
                <div *ngIf="errormsg" role="alert">
                    {{ errormsg }}
                    <button type="button" data-bs-dismiss="alert" aria-label="close"></button>
                </div>

                <div *ngIf="successmsg" role="alert">
                    {{ successmsg }}
                    <button type="button" data-bs-dismiss="alert" aria-label="close"></button>
                </div>
            </div>
        </div>

        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Nom</span>
                    <input type="text" name="fname" formControlName="fname" required>
                </div>
                <div class="input-box">
                    <span class="details">Prénom</span>
                    <input type="text" name="lname"  formControlName="lname" required>
                </div>
                <div class="input-box">
                    <span class="details">Adresse mail</span>
                    <input type="email" name="email"  formControlName="email" required>
                </div>
                <div class="input-box">
                    <span class="details">Téléphone</span>
                    <input type="number" name="phone"  formControlName="phone" required>
                </div>
                <div class="input-box">
                    <span class="details">Mot de Passe</span>
                    <input type="password" name="password"  formControlName="password" required>
                </div>
            </div>

            <div class="location-details">
                <div class="input-box">
                    <span class="details">Quartier ou Rue</span>
                    <input type="text" name="street"  formControlName="street" required>
                </div>
                <div class="input-box">
                    <span class="details">Ville</span>
                    <input type="text" name="town"  formControlName="town" required>
                </div>
                <div class="input-box">
                    <span class="details">Pays</span>
                    <input type="text" name="country"  formControlName="country" required>
                </div>
            </div>

            <div class="button">
                <input type="submit" value="Inscription">
            </div>
            <p>Already have an account ? <a [routerLink]="['/login']">Log In</a></p>
        </form>
    </div>
</div>
