<div class="card-container">
    <div class="card" *ngFor="let service of serviceList">
        <div (click)="navigate(service.url)">
            <div class="card-img">
                <img src="{{ service.image }}" alt="{{ service.name }}">
            </div>
            <div class="card-body">
                <h3>{{ service.name }}</h3>
                <ul *ngFor="let item of service.activity">
                    <li>{{ item.name }}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
