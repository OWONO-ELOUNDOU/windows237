<div class="container">
    <div class="signup-box">
        <div class="col-1">
            <img [src]="logImg">
        </div>
        <div class="col-2">
            <h2>DÃ©butons Aujourd'hui</h2>
            <div class="row">
                <div>
                    <div role="alert">
                        {{ errorMsg }}
                        <button type="button" data-bs-dismiss="alert" aria-label="close"></button>
                    </div>

                    <div role="alert">
                        {{ successMsg }}
                        <button type="button" data-bs-dismiss="alert" aria-label="close"></button>
                    </div>
                </div>
            </div>

            <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
                <div class="input-box">
                    <label>Adresse Mail</label>
                    <input type="email" name="email" placeholder="Adresse Mail" class="input-field" ngModel>                  
                </div>

                <div class="input-box">
                    <label>Mot de Passe</label>
                    <input type="password" name="password" placeholder="Mot de Passe" class="input-field" ngModel>
                </div>

                <div class="row">
                    <input type="checkbox" (click)="check()">
                    <span>J'accepte les <a href="#">termes and conditions d'utilisation</a></span>
                </div>
                <div style="text-align: center;" *ngIf="isLoading">
                    <app-loading-spinner></app-loading-spinner>
                </div>
                <div *ngIf="asChecked">
                    <button type="submit">Connexion</button>
                </div>
                <span>Pas encore inscrit? <a [routerLink]="['/signup']">Inscription</a></span>
            </form>
        </div>
    </div>
</div>
