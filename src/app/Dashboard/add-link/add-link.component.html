<div class="container">
    <div class="form">
        <h1 class="title">Enregistrement des liens</h1>

        <form #linkForm="ngForm" (ngSubmit)="onSubmit(linkForm.value)">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Nom</span>
                    <input type="text" name="fname" ngModel>
                </div>
                <div class="input-box">
                    <span class="details">Adresse</span>
                    <input type="text" name="url" ngModel>
                </div>
                <div class="input-box">
                    <span class="details">image</span>
                    <input type="file" name="image" ngModel>
                </div>
                <div class="input-box">
                    <span class="details">categorie</span>
                    <input type="text" name="categorie" ngModel>
                </div>
            </div>

            <div class="button">
                <input type="submit" value="Enregistrer">
            </div>
        </form>
    </div>
</div>
